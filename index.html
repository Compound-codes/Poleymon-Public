<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poleymon!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="game.js" async defer></script>

</head>

<body>
    <h1>Poley mon moment</h1>
    <img id="poleyimg" src="poleys/poley.png">
    <button id="changePoley" onclick="changePoley(); startNotDisabled()">Collect Poley!</button>
    <h3 id="poleygot">You just got:</h3>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions">show poleys</button>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#shinyPoleys"
        aria-controls="shinyPoleys">Show shinys</button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Poley Backpack</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="poleyCounter">
                <img src="poleys/poleySill.png" alt="">
                <h5>Poley</h5>
            </div>
            <div id="bugPoleyCounter">
                <img src="poleys/bugPoleySill.png" alt="">
                <h5>Bug Poley</h5>
            </div>
            <div id="calculatorPoleyCounter">
                <img src="poleys/calculatorPoleySill.png" alt="">
                <h5>Calculator Poley</h5>
            </div>
            <div id="deskPoleyCounter">
                <img src="poleys/deskPoleySill.png" alt="">
                <h5>Desk Poley</h5>
            </div>
            <div id="magicPoleyCounter">
                <img src="poleys/magicPoleySill.png" alt="">
                <h5>Magic Poley</h5>
            </div>
            <div id="poleCounter">
                <img src="poleys/poleSill.png" alt="">
                <h5>Pole</h5>
            </div>
            <div id="bobCounter">
                <img src="poleys/bobSill.png" alt="">
                <h5>Bob</h5>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="shinyPoleys"
        aria-labelledby="shinyPoleysLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Shiny Poley Backpack</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="shinyPoleyCounter">
                <img src="poleys/poleySill.png" alt="">
                <h5>Shiny Poley</h5>
            </div>
            <div id="shinyBugPoleyCounter">
                <img src="poleys/bugPoleySill.png" alt="">
                <h5>Shiny Bug Poley</h5>
            </div>
            <div id="shinyCalculatorPoleyCounter">
                <img src="poleys/calculatorPoleySill.png" alt="">
                <h5>Shiny Calculator Poley</h5>
            </div>
            <div id="shinyDeskPoleyCounter">
                <img src="poleys/deskPoleySill.png" alt="">
                <h5>Shiny Desk Poley</h5>
            </div>
            <div id="shinyMagicPoleyCounter">
                <img src="poleys/magicPoleySill.png" alt="">
                <h5>Shiny Magic Poley</h5>
            </div>
            <div id="shinyPoleCounter">
                <img src="poleys/poleSill.png" alt="">
                <h5>Shiny Pole</h5>
            </div>
        </div>
    </div>
    <button onclick="mute()">Volume?</button>
    <input type="range" name="volume" id="volume" min="0" max="100">
</body>

</html>
